---
layout: default
title: ブログ
---
<!-- aboutのヘッダー部分の装丁 -->
<section class="keyvisual keyvisual4">
  <div class="container">
      <div class="bottom-right">
          <h2>ブログ一覧</h2>
      </div>
  </div>
</section>

<div class="prose max-w-3xl mx-auto">
  <section class="max-w-3xl mx-auto px-4 py-12" style="padding-left: 220px;">
    <h2 class="text-3xl font-bold mb-6 text-center"></h2>
    <ul class="space-y-6">
      {% for post in site.posts %}
        <li class="border-b border-gray-700 pb-4">
          <a href="{{ post.url }}" class="text-2xl text-blue-400 hover:underline font-semibold block">
            {{ post.title }}
          </a>
          <p class="text-gray-500 text-sm">{{ post.date | date: "%Y年%m月%d日" }}</p>
          <p class="text-gray-400 mt-1">{{ post.excerpt | strip_html | truncate: 100 }}</p>
        </li>
      {% endfor %}
    </ul>
  </section>  
</div>
